<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>exercício início html/js</title>
</head>
<body>
    <h1>Resultado de maioridade</h1>

    <script>
        alert("Bem vindo(a) ao teste de maioridade!")
        //Necessita de comando document.write para exibir na tela browser
        //Em conjunto com mensagem de texto na tela browser escrito acima/ seja: ERRO início= SINTAXE
        let idade = Number(prompt("Informe sua idade:"));
        if(idade < 18){
            document.write('<h1>"Você é menor de idade!"<h1>');
        }else{
            document.write('<h1>"Você é maior de idade!"<h1>')
        }
    </script>
</body>
</html>
